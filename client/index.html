<!DOCTYPE html>
<html>
<head>
	<base href="/"></base>
	<title>Springboard</title>
	<script src="https://use.fontawesome.com/c909b5fb2a.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato|Coming+Soon" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.style.css">
</head>
<body>

<div class="main-wrapper" ng-controller="mainController as main">

	<dashboard-header 
		username="main.username"
		display-img-src="main.displayImgSrc"
		user-signed-in="main.userSignedIn"
	></dashboard-header>
	
	<dashboard-sidebar></dashboard-sidebar>
	<main data-ui-view class="widget-view"></main>
	
</div>


<!-- for dev, keep these uncommented   -->
<script type="text/javascript" src="../jspm_packages/system.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
	System.import("js/src/main.js").then(function(){
		angular.element(document).ready(function(){
			angular.bootstrap( document, [ "dashboardApp" ]);
		});
	});

</script>

<!-- for prod, comment out the 3 above and just use this
<script type="text/javascript" src="js/dist/final.js"></script>
-->

</body>
</html>
